<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo"><img src="green-salad.256x231.png" width="45px" height="45px" alt="Navbar Logo">  Healthy Bites</div>
        <ul class="navbar-links">
            <li><a href="menu.html">Menu</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <!-- Navigation Bar -->

    <!-- Order Table Section -->
    <section class="order-table">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example Product 1</td>
                    <td>$10.00</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Example Product 2</td>
                    <td>$15.00</td>
                    <td>2</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <button class="update-cart">Update Cart</button>
    </section>

    <!-- Nutrition and Cart Summary Section -->
    <div class="main-content">
        <div class="nutrition">
            <p>Total Nutrition</p>
        </div>
        <div class="cart-summary">
            <div>Cart Total</div>
            <div>Redeem pts</div>
            <div>Collection Period picker</div>
            <div>**Enter Email for guest</div>
            <button class="check-out">Check Out</button>
        </div>
    </div>

     <!-- Footer -->
